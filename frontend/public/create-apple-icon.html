<!DOCTYPE html>
<html>
<head>
  <title>Create Apple Touch Icon</title>
</head>
<body>
  <h1>Apple Touch Icon Generator</h1>
  <canvas id="canvas180" width="180" height="180" style="border:1px solid #000; margin-bottom: 10px;"></canvas>
  <br>
  <button onclick="downloadIcon()">Download Apple Touch Icon</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#00c4cc');
      gradient.addColorStop(1, '#7209b7');
      
      // Fill background
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
      ctx.fill();
      
      // Add text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size/3}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ET', size/2, size/2);
    }
    
    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function downloadIcon() {
      const canvas180 = document.getElementById('canvas180');
      downloadCanvas(canvas180, 'apple-touch-icon.png');
    }
    
    // Draw icon when page loads
    window.onload = function() {
      drawIcon(document.getElementById('canvas180'), 180);
    }
  </script>
</body>
</html>
